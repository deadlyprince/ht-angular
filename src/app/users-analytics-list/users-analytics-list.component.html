<div class="level">
  <div class="level-left has-text-weight-bold">
    {{listService.title}}
  </div>
  <div class="level-right">
    <ht-date-range [dateRangeService$]="listService.dateRangeService$"></ht-date-range>
  </div>
</div>
<!--<pre>-->
  <!--{{dataTable$ | async | json}}-->
<!--</pre>-->
<div class="table-container relative">
  <table class="table is-fullwidth is-bordered is-striped ">
    <thead>
    <tr>
      <th *ngFor="let column of listService.columns">{{column}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of listService.dataTable$ | async">
      <td *ngFor="let item of row">{{item}}</td>
    </tr>
    </tbody>
  </table>
  <div class="loading-page" *ngIf="listService.client.list.loading$ | async">
    <div class="icon auto has-text-grey-light">
      <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    </div>
  </div>
</div>
