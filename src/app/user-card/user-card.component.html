<div class="card-content-mid flex-row">
  <div class="text-left flex-row row-gap-10 flex">
    <ht-profile [height]="33" [url]="user.photo"></ht-profile>
    <div class="user-info-container">
      <div class="user-name flex-row">
        {{user.name | nameCase | dot: 'Unknown users'}}
      </div>
      <ng-template [ngIf]="showStatus">
        <div class="user-status-display">
          <div [class.text-warning]="user.display.is_warning">{{user.display.status_text}}</div>
        </div>
        <div class="flex-row text-muted user-status text-4">
          <div>{{user.display.sub_status_text}}<span *ngIf="user.display.battery">&nbsp; &bull; &nbsp;</span></div>
          <ht-battery-icon *ngIf="user.display.battery" [battery]="user.display.battery"></ht-battery-icon>
        </div>
      </ng-template>

    </div>
  </div>
  <div *ngIf="action !== 'loading'; else loading" [@cardAction]="action == 'default' && !hovered ? 'inactive' : 'active'" class="flex-row">
    <button class="auto" (click)="fireAction()" *ngIf="getActionText()">
      {{getActionText()}}
    </button>
  </div>
  <ng-template #loading>
    <div class="text-1 flex-row">
      <ht-loading-dots class="auto"></ht-loading-dots>
    </div>
  </ng-template>
</div>
