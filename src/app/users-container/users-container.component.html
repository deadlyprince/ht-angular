<div class="flex-column">
  <ht-users [selectedUserDataId]="selectedUserDataId$ | async" [selectedUserId]="selectedUserId$ | async" (onAction)="onAction($event)" (onSelectUser)="selectUser($event)" [users]="users$ | async"></ht-users>
  <div *ngIf="user$ | async as userData">
    <ht-placeline [userData]="userData"></ht-placeline>
  </div>
</div>
